<!doctype html>
 <html>
     <meta charset="UTF-8">
  <body>
    <h1>Listas ordenadas</h1>
    <h3><b>La lista debe ir desde la letra "a" hasta la "d"</b></h3>
      <ol type="a">
          <li> Elemento 1</li>
            <li> Elemento 2</li>
                <li> Elemento 3</li>
                    <li> Elemento 4</li>
      </ol>
     <h1> La lista debe ir desde la letra "z" hasta la "w" (descendente)</h1>
     <ol reversed type="a" start="26">
     <li> Elemento 1</li>
     <li> Elemento 2</li>
         <li> Elemento 3</li>
             <li> Elemento 4</li> 
</ol>
